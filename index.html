  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" style="background-image: url('images/background.png');">
        <div class="hero-content">
            <h1>Learn to code, change your life!</h1>
            <a href="#" class="cta-btn">Start learning</a>
        </div>
    </section>

    <section id="how-it-works">
      <h2 id="how-to-center">How it works</h2>
        <div class="how-it-works-content">
            <div class="step">
                <img src="images/apply.svg" alt="">
                <h4>Apply</h4>
                <p>First apply to one of our campuses around the world.</p>
            </div>
            <div class="step">
                <img src="images/learn.svg" alt="">
                <h4>Learn to code</h4>
                <p>Learn Ruby on Rails, Javascript, SQL &amp; much more!</p>
              </div>
            <div class="step">
                <img src="images/product.svg" alt="">
                <h4>Build products</h4>
                <p>Finally you will be able to bring your ideas to life.</p>
              </div>
        </div>
    </section>

    <footer id="footer">
            <div id="social-media">
                <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
                <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="github.com"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
